{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travel Blog</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
<body>

    <!-- Glassmorphic Navbar -->
    <header class="glass-navbar">
        <div class="container">
            <h1>GAMYAM</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/traveltips/">Travel Tips</a>
                <a href="/images/">Gallery</a>
                <a href="/destinations/">Destinations</a>
                <a href="/contact/">Contact</a>
            </nav>

            <!-- Toggle Button -->
            <div class="theme-toggle">
                <span>ðŸŒž</span>
                <input type="checkbox" id="toggle-dark-mode">
                <span>ðŸŒ™</span>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                
                <h2>Contact Me</h2>
                <p>If you have any questions or would like to get in touch, feel free to reach out!</p>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="plain-footer">
        <div class="container">
            <p>&copy; 2025 Travel Blog | All Rights Reserved</p>
        </div>
    </footer>

    <script src="{% static 'contact.js' %}"></script>  
</body>
</html>
